<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
	  
    <body>
    	<div layout:fragment="content">
        <!-- Cabeçalho - Fim -->
        
        <div>
            <h1>É hora de rangar!</h1>
            <form method="post" action="clienteBusca.html">
                <fieldset id="fieldsetFiltros">
                    <input type="text" name="busca" placeholder="Buscar por..." />
                    <input type="button" value="Procurar" />
                </fieldset>
            </form>
           </div>
           
        <div id="divCategoriasComidaGeral">
            <div id="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
                <a href="#">
                <img th:src="@{/images/categoria/} + ${categoria.imagem}" id="imgCategoriaComida"/>
                <br/>
                <span th:text="${categoria.nome}"></span>
                </a>
            </div>
           </div>
        
        <div>
            <h1>Resultados</h1>
            <fieldset>
                <legend>Filtros</legend>
                <input type="button" value="Entrega grátis" /><br/>
                <input type="button" value="Maior preço" /> <input type="button" value="Menor preço" /><br/>
                <input type="button" value="Maior taxa" /> <input type="button" value="Menor taxa" /><br/>
                <input type="button" value="Maior tempo" /> <input type="button" value="Menor tempo" id="inputSelecionado" /><br/>
            </fieldset>
        </div>
        
        <div id="divRestaurantesGeral">
            <div id="divRestauranteOpcao" th:each="restaurante : ${restaurantes}">
                <a href="#">
                    <img th:src="@{/images/logotipo/} + ${restaurante.logotipo}" id="imgRestauranteOpcao" />
                    <br/>
                    <span id="restauranteOpcaoTitulo" th:text="${restaurante.nome}"></span>
                    <br/>
                    <span>Categoria de Comida</span>
                    <br/>
                    <span th:text="'Tempo médio de entrega: ' + ${restaurante.tempoEntregaBase} + 'm'"></span>
                    <br/>
                    <span th:text="'Taxa de entrega: ' + 'R$' + ${restaurante.taxaEntrega}">R$15,00</span>
                    <br/>
                </a>
                <br/><br/>
            </div>
            </div>
            
        
        <input type="button" value="Voltar" onClick="location.href='clienteHome.html';"/>
           
        <!-- Rodapé - Início -->
        </div>
    </body>
</html>
