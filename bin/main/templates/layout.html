<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	  
    <head>
        <meta charset="UTF-8"/>
        <title>BlueFood</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bf_estiloSistema.css}" />
        <script type="text/javascript" th:src="@{/js/script.js}"></script>
    </head>
    <body>
        <header>
            <div id="divLogoTipoSistema">
                <span id="spanAuxiliarDeAlinhamentoVertical"></span>
                <a th:href="${link} == null ? @{/} : ${link}">
                <img th:src="@{/images/bf_logotipoSistema.png}" id="imgLogoTipoSistema">
                </a>
            </div>
            <!-- th:if="${authentication.principal != 'anonymousUser'}" verifica se o usuário está logado.-->
            <div id="divUsuarioLogado" th:if="${#authentication.principal != 'anonymousUser'}">
                 <span th:text="'Olá, ' + ${#authentication.principal.usuario.nome} + '!'"></span>
            
            <div th:if="${session.carrinho != null}" style="display: inline;">
            	<br/> <a th:href="@{/cliente/carrinho/visualizar}"><img th:src="@{/images/bf_iconeCarrinho.png}" id="imgIconeCarrinho"></a>
            </div>
        </header>
        <br/><br/>
        <!-- Cabeçalho - Fim -->
        
        <!-- Conteúdo -->
        <div layout:fragment="content"></div>
        
        <!-- Rodapé - Início -->
    </body>
</html>
