bluefood.files.logotipo=C:/java/sbfood-files/logotipos
bluefood.files.comida=C:/java/sbfood-files/comidas
bluefood.files.categoria=C:/java/sbfood-files/categorias

bluefood.sbpay.url=http://localhost:8081/sbpay/pay
